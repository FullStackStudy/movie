<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        .map-page {
            background-color: #ffffff;
            min-height: 100vh;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .map-header {
            background-color: #ffffff;
            padding: 2rem 0;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 0;
        }

        .map-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .map-header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin: 0;
            font-weight: 400;
        }

        .map-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 0;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 200px);
        }

        .map-section {
            position: relative;
            background: white;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .map-overlay h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .map-overlay p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .info-section {
            background: white;
            border-radius: 0 20px 20px 0;
            padding: 2rem;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .info-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        .info-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-header p {
            color: #7f8c8d;
            margin: 0;
        }

        .cinema-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cinema-item {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cinema-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, #43e97b, #43e97b);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .cinema-item:hover::before {
            transform: scaleY(1);
        }

        .cinema-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .cinema-item.active {
            background: white;
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.18);
            border-color: #43e97b;
        }

        .cinema-item.active::before {
            transform: scaleY(1);
        }

        .cinema-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cinema-name::before {
            content: "ğŸ¬";
            font-size: 1.2rem;
        }

        .cinema-details {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .detail-row strong {
            color: #34495e;
            min-width: 80px;
        }

        .cinema-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #206040 !important;
            border: none;
            color: #fff !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
            flex: 1;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(32, 96, 64, 0.10);
        }

        .btn-primary:hover {
            background: #174d33 !important;
            color: #fff !important;
            box-shadow: 0 8px 24px rgba(32, 96, 64, 0.22);
            transform: translateY(-2px) scale(1.04);
            text-decoration: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(127, 140, 141, 0.3);
            text-decoration: none;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #7f8c8d;
        }

        .empty-state::before {
            content: "ğŸ­";
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        /* ì¹´ì¹´ì˜¤ë§µ ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼ */
        .custom-infowindow {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #e9ecef;
            padding: 0;
            overflow: hidden;
            min-width: 200px;
        }

        .infowindow-content {
            padding: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .infowindow-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .infowindow-title::before {
            content: "ğŸ¬";
            font-size: 1.1rem;
        }

        .infowindow-btn {
            background: linear-gradient(90deg, #232526 0%, #43e97b 100%) !important;
            color: #fff !important;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .infowindow-btn:hover {
            background: linear-gradient(90deg, #43e97b 0%, #232526 100%) !important;
            color: #fff !important;
            box-shadow: 0 4px 12px rgba(67, 233, 123, 0.18);
            transform: translateY(-1px);
        }

        @media (max-width: 1200px) {
            .map-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .map-section {
                border-radius: 20px 20px 0 0;
                height: 500px;
            }

            .info-section {
                border-radius: 0 0 20px 20px;
            }
        }

        @media (max-width: 768px) {
            .map-header h1 {
                font-size: 2rem;
            }

            .map-content {
                gap: 1rem;
                padding: 0 1rem;
            }

            .map-section {
                height: 400px;
            }

            .info-section {
                padding: 1.5rem;
            }

            .cinema-actions {
                flex-direction: column;
            }
        }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cinema-item {
            animation: fadeInUp 0.6s ease-out;
        }

        .cinema-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .cinema-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .cinema-item:nth-child(3) {
            animation-delay: 0.3s;
        }
    </style>
</head>

<div layout:fragment="content">

            <p>ê°€ê¹Œìš´ ì˜í™”ê´€ì„ ì°¾ì•„ë³´ì„¸ìš”</p>

    <script>
        // ì§€ì  ì •ë³´ ë°°ì—´
        const markerData = [
            {
                name: 'MovieFlex ì¸ì²œ',
                latlng: { lat: 37.456584, lng: 126.705734 },
                address: 'ì¸ì²œê´‘ì—­ì‹œ ë¯¸ì¶”í™€êµ¬ í•„ë™ë¡œ 123',
                screens: 5,
                startTime: '07:00',
                endTime: '11:30'
            },
            {
                name: 'MovieFlex ì„±ë‚¨',
                latlng: { lat: 37.419682, lng: 127.128033 },
                address: 'ê²½ê¸°ë„ ì„±ë‚¨ì‹œ ë¶„ë‹¹êµ¬ íŒêµë¡œ 456',
                screens: 6,
                startTime: '09:00',
                endTime: '11:30'
            },
            {
                name: 'MovieFlex ë…¸ëŸ‰ì§„',
                latlng: { lat: 37.515247, lng: 126.942659 },
                address: 'ì„œìš¸ ë™ì‘êµ¬ ë…¸ëŸ‰ì§„ë¡œ 789',
                screens: 7,
                startTime: '08:00',
                endTime: '11:30'
            }
        ];

        let map, markers = [], currentInfoWindow = null;

        document.addEventListener('DOMContentLoaded', function () {
            kakao.maps.load(function () {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                const container = document.getElementById('map');
                const centerLatLng = new kakao.maps.LatLng(markerData[0].latlng.lat, markerData[0].latlng.lng);
                map = new kakao.maps.Map(container, {
                    center: centerLatLng,
                    level: 11
                });

                // ë§ˆì»¤ ìƒì„± ë° ì´ë²¤íŠ¸ ì„¤ì •
                markerData.forEach((data, index) => {
                    const marker = new kakao.maps.Marker({
                        map: map,
                        position: new kakao.maps.LatLng(data.latlng.lat, data.latlng.lng),
                        name: data.name
                    });

                    markers.push(marker);

                    const iwContent = `
                        <div class="custom-infowindow">
                            <div class="infowindow-content">
                                <div class="infowindow-title">${data.name}</div>
                                <button class="infowindow-btn" onclick="selectCinema(${index})">ìƒì„¸ë³´ê¸°</button>
                            </div>
                        </div>
                    `;

                    const infowindow = new kakao.maps.InfoWindow({
                        content: iwContent,
                        removable: true
                    });

                    kakao.maps.event.addListener(marker, 'click', function () {
                        if (currentInfoWindow) currentInfoWindow.close();
                        infowindow.open(map, marker);
                        currentInfoWindow = infowindow;
                        selectCinema(index);
                    });
                });

                // ì˜í™”ê´€ ëª©ë¡ ìƒì„±
                createCinemaList();

                // API í˜¸ì¶œ
                $.ajax({
                    url: '/cinema/api/save-all',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(markerData.map(m => ({
                        name: m.name,
                        address: m.address,
                        screens: m.screens,
                        lat: m.latlng.lat,
                        lng: m.latlng.lng,
                        startTime: m.startTime,
                        endTime: m.endTime
                    }))),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    success: function () {
                        console.log('ì˜í™”ê´€ ì •ë³´ ì €ì¥ ì™„ë£Œ');
                    },
                    error: function (xhr, status, error) {
                        alert('ì €ì¥ ì‹¤íŒ¨: ' + error);
                        console.error(xhr.responseText);
                    }
                });

                window.markerData = markerData;
            });
        });

        function createCinemaList() {
            const listContainer = document.getElementById('cinema-list');
            listContainer.innerHTML = '';

            markerData.forEach((cinema, index) => {
                const cinemaItem = document.createElement('div');
                cinemaItem.className = 'cinema-item';
                cinemaItem.onclick = () => selectCinema(index);

                cinemaItem.innerHTML = `
                    <div class="cinema-name">${cinema.name}</div>
                    <div class="cinema-details">
                        <div class="detail-row">
                            <strong>ğŸ“ ì£¼ì†Œ:</strong>
                            <span>${cinema.address}</span>
                        </div>
                        <div class="detail-row">
                            <strong>ğŸ¬ ìƒì˜ê´€:</strong>
                            <span>${cinema.screens}ê°œ</span>
                        </div>
                        <div class="detail-row">
                            <strong>â° ìš´ì˜ì‹œê°„:</strong>
                            <span>${cinema.startTime} ~ ${cinema.endTime}</span>
                        </div>
                    </div>
                    <div class="cinema-actions">
                        <button class="btn-primary" onclick="event.stopPropagation(); goToSchedule('${cinema.name}')">
                             ì‹œê°„í‘œ ë³´ê¸°
                        </button>
                        <button class="btn-secondary" onclick="event.stopPropagation(); showDirections(${index})">
                             ê¸¸ì°¾ê¸°
                        </button>
                    </div>
                `;

                listContainer.appendChild(cinemaItem);
            });
        }

        function selectCinema(index) {
            // ëª¨ë“  ì˜í™”ê´€ ì•„ì´í…œì—ì„œ active í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.cinema-item').forEach(item => {
                item.classList.remove('active');
            });

            // ì„ íƒëœ ì˜í™”ê´€ ì•„ì´í…œì— active í´ë˜ìŠ¤ ì¶”ê°€
            const cinemaItems = document.querySelectorAll('.cinema-item');
            if (cinemaItems[index]) {
                cinemaItems[index].classList.add('active');
            }

            // ì§€ë„ì—ì„œ í•´ë‹¹ ë§ˆì»¤ë¡œ ì´ë™
            const marker = markers[index];
            const data = markerData[index];

            if (currentInfoWindow) currentInfoWindow.close();

            const iwContent = `
                <div class="custom-infowindow">
                    <div class="infowindow-content">
                        <div class="infowindow-title">${data.name}</div>
                        <button class="infowindow-btn" onclick="goToSchedule('${data.name}')">ì‹œê°„í‘œ ë³´ê¸°</button>
                    </div>
                </div>
            `;

            const infowindow = new kakao.maps.InfoWindow({
                content: iwContent,
                removable: true
            });

            infowindow.open(map, marker);
            currentInfoWindow = infowindow;

            map.setLevel(12);
            map.setCenter(marker.getPosition());
            setTimeout(() => {
                map.setLevel(3);
            }, 1000);
        }

        function goToSchedule(cinemaName) {
            const encodedName = encodeURIComponent(cinemaName);
            window.location.href = `/schedule/${encodedName}`;
        }

        function showDirections(index) {
            const data = markerData[index];
            const url = `https://map.kakao.com/link/to/${data.name},${data.latlng.lat},${data.latlng.lng}`;
            window.open(url, '_blank');
        }
    </script>
