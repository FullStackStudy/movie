<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 4em;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }
        .error-description {
            color: #666;
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">페이지를 찾을 수 없습니다</div>
            <div class="error-description">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
                URL을 다시 확인해주세요.
            </div>
            <a href="/" class="back-button">홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
