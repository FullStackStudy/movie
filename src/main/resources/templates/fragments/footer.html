<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="footer-css">
    <style>
        .modern-footer {
            background: linear-gradient(90deg, #232526 0%, #283e51 100%);
            color: #fff;
            padding: 2rem 0 1rem 0;
            font-size: 1rem;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            padding: 0 2rem;
        }

        .footer-logo {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .footer-center a {
            color: #b2f7cc;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-center a:hover {
            color: #43e97b;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-social a img {
            width: 22px;
            height: 22px;
            margin-left: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .footer-social a img:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }

            .footer-center {
                margin: 0.5rem 0;
            }
        }
    </style>
</th:block>
