<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
       calculateTotalPrice();

       $("#count").change(function(){
           calculateTotalPrice();
       });
    });
    function updateCount(amount) {
  const countInput = $("#count");
  let currentCount = parseInt(countInput.val());

  let newCount = currentCount + amount;
  if (newCount < 1) newCount = 1;

  countInput.val(newCount).change();
}

    function calculateTotalPrice(){
       var count = $("#count").val();
       var price = $("#price").val();
       var totalPrice = price * count;
       $("#totalPrice").html(totalPrice + '원');
    }
      function togglePickupTime() {
    const container = document.getElementById("pickupTimeContainer");

    if (container.style.display === "none") {
      container.style.display = "block";
    } else {
      container.style.display = "none";
    }

    // 30분 후 자동 설정
    const now = new Date();
    now.setMinutes(now.getMinutes() + 30);

    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');

    document.getElementById("pickupTime").value = `${hours}:${minutes}`;
  }

    function order(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/order";
        var paramData = {
            itemId : $("#itemId").val(),
            count : $("#count").val()
        }

        var param = JSON.stringify(paramData);

        $.ajax({
            url : url,
            type : "POST",
            contentType : "application/json",
            data : param,
            beforeSend : function(xhr){
                /*데이터 전송하기 전에 헤더이 csrf 값을 설정*/
                xhr.setRequestHeader(header, token);
            },
            dataType : "json",
            cache : false,
            success : function(result, status){
                alert("주문이 완료 되었습니다.");
                location.href='/';
            },
            error : function(jqXHR, status, error){
                if(jqXHR.status == '401'){
                    alert('로그인 후 이용해주세요.');
                    location.href='/members/login';
                }else{
                    alert(jqXHR.responseText);
                }
            }
        });
     }

    function addCart(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/cart";

        var paramData = {
            itemId : $("#itemId").val(),
            count : $("#count").val()
        };
        var param = JSON.stringify(paramData);

        $.ajax({
            url : url,
            type : "POST",
            contentType : "application/json",
            data : param,
            beforeSend : function(xhr){
                /*데이터 전송하기 전에 헤더이 csrf 값을 설정*/
                xhr.setRequestHeader(header, token);
            },
            dataType : "json",
            cache : false,
            success : function(result, status){
                alert("상품을 장바구니에 담았습니다.");
                location.href='/';
            },
            error : function(jqXHR, status, error){
                if(jqXHR.status == '401'){
                    alert('로그인 후 이용해주세요.');
                    location.href='/members/login';
                }else{
                    alert(jqXHR.responseText);
                }
            }
        });
     }
  </script>
</th:block>
<!-- 사용자 CSS 추가 -->

    .mgb-15{
        margin-bottom:15px;
    }
    .mgt-30{
        margin-top:30px;
    }
    .mgt-50{
        margin-top:50px;
    }
    .repImgDiv{
        margin-right:15px;
        height:auto;
        width:50%;
    }
    .repImg{
        width:100%;
        height:400px;
    }
    .wd50{
        height:auto;
        width:50%;
    }
  </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">
  <input type="hidden" id="itemId" th:value="${item.id}">

  <div class="d-flex">
    <div class="repImgDiv">
      <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
    </div>
    <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.movie.constant.ItemSellStatus).SELL}"
                  class="badge bg-primary mgb-15">판매중</span>
      <span th:unless="${item.itemSellStatus == T(com.movie.constant.ItemSellStatus).SELL}"
            class="badge bg-primary mgb-15">품절</span>
      <div class="h4 fw-bold">[[${item.menu}]]</div>
      <hr class="my-4">
      <div class="text-right">
        <div class="h4 text-left">
          <div>
            <h5>상품   <span style="font-size:15px" th:text="${item.itemNm}"></span></h5>
          </div>
          <hr class="my-4">
          <input type="hidden" th:value="${item.price}" id="price" name="price">
          <h5>가격   <span style="font-size:15px" th:text="${item.price+'원'}"></span></h5>
        </div>
        <hr class="my-4">
        <div>
          <h5>구성   <span style="font-size:15px" th:text="${item.itemComposition}"></span></h5>
        </div>
        <hr class="my-4">
        <div class="input-group w-100">
          <button type="button" class="btn btn-outline-secondary" style="border-color: #ced4da; border-right: none;" onclick="updateCount(-1)">−</button>
          <input type="number" id="count" name="count" class="form-control text-center" value="1" min="1">
          <button type="button" class="btn btn-outline-secondary" style="border-color: #ced4da;border-left: none;" onclick="updateCount(1)">+</button>
        </div>
      </div>
      <div class="text-end mgt-30">
        <h5>총 결제 금액 <span name="totalPrice" id="totalPrice" class="fw-bold text-danger" style="font-size: 1.5rem;">원</span></h5>
      </div>
      <div th:if="${item.itemSellStatus == T(com.movie.constant.ItemSellStatus).SELL}"
           class="d-flex justify-content-between gap-2">
        <button type="button" class="btn btn-light border border-primary btn-lg w-50"
                onclick="addCart()">장바구니</button>
        <div id="pickupTimeContainer" class="mb-3" style="display: none;">
          <label for="pickupTime" class="form-label fw-bold">픽업 시간 선택</label>
          <input type="time" id="pickupTime" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary btn-lg w-50" onclick="togglePickupTime()">픽업</button>
      </div>
      <div th:unless="${item.itemSellStatus == T(com.movie.constant.ItemSellStatus).SELL}"
           class="text-right">
        <button type="button" class="btn btn-danger btn-lg">품절</button>
      </div>
    </div>
  </div>
  <div class="mgt-30">
    <div class="container">
      <h4 class="bg-primary text-white display-5 fw-bold text-center">
        맛있는 하루 되세요
      </h4>
      <hr class="my-4">
      <p class="lead" th:text="${item.itemDetail}"></p>
    </div>
  </div>
