<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>üé•MovieFlex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .movie-card {
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .movie-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5a1f;
            color: #fff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .movie-poster {
            height: 320px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .reserve-btn {
            background: #ff5a1f;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 6px 18px;
            font-weight: bold;
        }
        .reserve-btn:hover {
            background: #ff7a3c;
        }
        .movie-scroll-wrapper {
            position: relative;
            overflow: visible;
            overflow-x: hidden;
            overflow-y: hidden;
            white-space: nowrap;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .movie-scroll-inner {
            scroll-behavior: smooth;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .movie-scroll-inner::-webkit-scrollbar {
            display: none;
        }
        .movie-card {
            flex: 0 0 auto;
            width: 220px;
            min-width: 220px;
            max-width: 220px;
            margin-bottom: 0;
        }
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            width: 100%;
            max-width: 100%;
        }
        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 57px;
            height: 57px;
            border-radius: 50%;
            border: none;
            background: rgba(224, 224, 214, 0.7);
            color: #fff;
            font-size: 2.2rem;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s;
            opacity: 0.95;
        }
        .scroll-btn.left {
            left: -16.5px;
        }
        .scroll-btn.right {
            right: -16.5px;
        }
        .scroll-btn:hover {
            background: #ddddd5;
            color: #000000;
            opacity: 1;
        }
        .scroll-icon.right {
            display: inline-block;
            transform: translateX(4px);
        }
        .scroll-icon.left {
            display: inline-block;
            transform: translateX(-4px);
        }
    </style>
    <script>
        function scrollMovies(direction) {
            const container = document.getElementById('movieScrollInner');
            const card = container.querySelector('.movie-card');
            if (!card) return;
                const scrollAmount = card.offsetWidth * 2 + 32; // Ïπ¥Îìú 2Í∞ú + gap
                container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5 position-relative">
        <button class="scroll-btn left" onclick="scrollMovies(-1)">
            <span class="scroll-icon left">‚å©</span>
        </button>
        <button class="scroll-btn right" onclick="scrollMovies(1)">
            <span class="scroll-icon right">‚å™</span>
        </button>
        <div class="mb-5 text-center">
            <h1>Î¨¥ÎπÑÏ∞®Ìä∏</h1>
            <p class="lead">ÌòÑÏû¨ ÏÉÅÏòÅÏûë</p>
        </div>
        <div class="movie-scroll-wrapper">
            <div class="d-flex flex-row gap-4 movie-scroll-inner" id="movieScrollInner">
                <div class="movie-card card position-relative h-100" th:each="movie, stat : ${movies}"
                     style="min-width:220px; max-width:220px;">
                    <div class="movie-rank" th:text="${stat.index + 1}">1</div>
                    <img th:src="@{${movie.moviePoster}}" class="card-img-top movie-poster"
                         th:alt="${movie.movieTitle}">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${movie.movieTitle}">ÏòÅÌôî Ï†úÎ™©</h5>
                        <p class="mb-1">
                            <span th:text="'üçø '+${#numbers.formatInteger(movie.movieRating, 1, 'COMMA')}">0</span>
                        </p>
                        <p class="mb-2">
                            <span th:text="'Ïû•Î•¥ '+${movie.genre}">Ïû•Î•¥</span>
                        </p>
                        <p class="mb-2">
                            <span th:text="'Í∞úÎ¥âÏùº : ' + ${movie.openDate}">Í∞úÎ¥âÏùº</span>
                        </p>
                        <a th:href="@{'/movie/' + ${movie.movieId}}" class="reserve-btn">ÏÉÅÏÑ∏Î≥¥Í∏∞</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
