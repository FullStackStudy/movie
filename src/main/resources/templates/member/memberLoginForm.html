<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h2 class="mb-4 text-center">로그인</h2>

                <!-- 일반 로그인 폼 -->
                <form role="form" method="post" action="/members/login" class="mb-4">
                    <div class="form-group mb-3">
                        <label th:for="memberId" class="form-label">아이디</label>
                        <input type="text" name="memberId" class="form-control" placeholder="아이디를 입력해주세요">
                    </div>

                    <div class="form-group mb-4">
                        <label th:for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                    </div>

                    <div th:if="${loginErrorMsg}" class="alert alert-danger" role="alert">
                        <p th:text="${loginErrorMsg}"></p>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit">로그인</button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="location.href='/members/new'">회원가입</button>
                    </div>
                </form>

                <!-- 구분선 -->
                <div class="text-center mb-4">
                    <span class="bg-white px-3">또는</span>
                    <hr class="mt-n3">
                </div>

                <!-- 소셜 로그인 버튼 -->
                <div class="d-grid gap-2">
                    <a href="/oauth2/authorization/google" class="btn btn-outline-danger btn-lg">
                        <svg width="20" height="20" viewBox="0 0 24 24" class="me-2">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google로 로그인
                    </a>
                    <a href="/oauth2/authorization/kakao" class="btn btn-warning btn-lg" style="background-color: #FEE500; border-color: #FEE500; color: #000;">
                        <svg width="20" height="20" viewBox="0 0 24 24" class="me-2">
                            <path fill="#000" d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
                        </svg>
                        카카오로 로그인
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
