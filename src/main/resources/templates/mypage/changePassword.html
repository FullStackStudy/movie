<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="password-box">
            <h2>비밀번호 변경</h2>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            
            <form th:action="@{/mypage/change-password}" method="post" class="password-form">
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호 *</label>
                    <input type="password" id="currentPassword" name="currentPassword" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">새 비밀번호 *</label>
                    <input type="password" id="newPassword" name="newPassword" required class="form-control" 
                           minlength="8" maxlength="16" placeholder="8자 이상, 16자 이하">
                    <small class="form-text">비밀번호는 8자 이상, 16자 이하로 입력해주세요.</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">새 비밀번호 확인 *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control" 
                           minlength="8" maxlength="16">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    <a href="/mypage" class="btn btn-secondary">취소</a>
                </div>
            </form>
            
            <div class="info-section">
                <h3>비밀번호 변경 안내</h3>
                <ul>
                    <li>현재 비밀번호를 정확히 입력해주세요.</li>
                    <li>새 비밀번호는 8자 이상, 16자 이하로 입력해주세요.</li>
                    <li>새 비밀번호와 확인 비밀번호가 일치해야 합니다.</li>
                    <li>변경된 비밀번호는 다음 로그인부터 적용됩니다.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
