<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h2 class="mb-4 text-center">비밀번호 변경</h2>
            
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
                </div>
                
                <form th:action="@{/mypage/change-password}" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label th:for="currentPassword" class="form-label">현재 비밀번호 *</label>
                                <input type="password" id="currentPassword" name="currentPassword" required class="form-control" placeholder="현재 비밀번호를 입력해주세요">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label th:for="newPassword" class="form-label">새 비밀번호 *</label>
                    <input type="password" id="newPassword" name="newPassword" required class="form-control" 
                           minlength="8" maxlength="16" placeholder="8자 이상, 16자 이하">
                                <small class="form-text text-muted">비밀번호는 8자 이상, 16자 이하로 입력해주세요.</small>
                </div>
                
                            <div class="form-group mb-4">
                                <label th:for="confirmPassword" class="form-label">새 비밀번호 확인 *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control" 
                                       minlength="8" maxlength="16" placeholder="새 비밀번호를 다시 입력해주세요">
                </div>
                
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">비밀번호 변경</button>
                                <a href="/mypage" class="btn btn-secondary btn-lg">취소</a>
                            </div>
                        </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</html>
