<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>결제 실패</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #144C3B;
            font-family: 'Pretendard', sans-serif;
        }

        .fail-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }

        .fail-container {
            background-color: #144C3B;
            border-radius: 24px;
            padding: 3rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            color: #FFE066;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 2px solid #FFE066;
        }

        .fail-icon {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #FFE066;
            margin: 1rem auto 0;
            border-radius: 2px;
        }

        .error-message {
            background-color: #FFE066;
            color: #144C3B;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
            border-left: 4px solid #c0392b;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .button-group {
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0.5rem;
            display: inline-block;
        }

        .btn-primary {
            background-color: #FFE066;
            color: #144C3B;
        }

        .btn-primary:hover {
            background-color: #e6c955;
            box-shadow: 0 8px 25px rgba(255, 224, 102, 0.3);
        }

        .btn-secondary {
            background-color: #144C3B;
            color: #FFE066;
            border: 2px solid #FFE066;
        }

        .btn-secondary:hover {
            background-color: #103c30;
            box-shadow: 0 8px 25px rgba(20, 76, 59, 0.3);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                margin: 0.5rem 0;
            }

            .error-message {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="fail-wrapper">
    <div class="fail-container">
        <div class="fail-icon">😢</div>
        <h2>결제에 실패했습니다</h2>

        <div class="error-message" th:if="${error}">
            <p th:text="${error}">문제가 발생했습니다. 다시 시도해주세요.</p>
        </div>

        <div class="button-group">
            <a href="/" class="btn btn-primary">홈으로</a>
            <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지로</a>
        </div>
    </div>
</div>
</body>
</html>
