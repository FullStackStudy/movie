<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주문 취소 완료</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    .result-box {
      background-color: #fffde7;
      border: 2px solid #FFE066;
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .result-box h1 {
      color: #144C3B;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .result-box p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      padding: 12px 24px;
      background-color: #FFE066;
      color: #144C3B;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f2d94f;
    }
  </style>
</head>
<body>
<div class="result-box">
  <h1>📦 주문이 취소되었습니다</h1>
  <p>
    주문이 성공적으로 취소 처리되었습니다.<br>
    결제하신 금액은 카드사에 따라 환불까지 2~5일 정도 소요될 수 있습니다.
  </p>
  <a href="payment/storeOrders" class="btn">📝 주문 내역으로 돌아가기</a>
</div>
</body>
</html>
