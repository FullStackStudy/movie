<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>💳결제 페이지</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    /* 전체 컨테이너 */
    .payment-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      margin: 2rem auto;
      max-width: 800px;
      position: relative;
      overflow: hidden;
    }
    
    .payment-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      z-index: 1;
    }
    
    .payment-container > * {
      position: relative;
      z-index: 2;
    }
    
    /* 제목 스타일 */
    .payment-container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .payment-container h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      margin: 1rem auto 0;
      border-radius: 2px;
    }
    
    /* 결제 정보 섹션 */
    .payment-info {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .payment-info h3 {
      color: #495057;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 0.5rem;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #007bff;
    }
    
    .info-item .label {
      font-weight: 600;
      color: #495057;
    }
    
    .info-item .value {
      color: #007bff;
      font-weight: 500;
    }
    
    /* 포인트 섹션 */
    .point-section {
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      color: white;
      text-align: center;
    }
    
    .point-section h4 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .point-input {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    
    .point-input input {
      width: 150px;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
    }
    
    /* 최종 가격 */
    .final-price {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    /* 결제 방법 섹션 */
    .payment-methods {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .payment-methods h3 {
      color: #495057;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    
    .payment-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    /* 결제 버튼 공통 스타일 */
    .payment-btn {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      width: 100%;
    }
    
    .payment-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    /* 카카오페이 버튼 */
    .btn-kakao {
      background: linear-gradient(135deg, #FEE500, #FFD700);
      color: #000;
    }
    
    .btn-kakao:hover {
      box-shadow: 0 8px 25px rgba(254, 229, 0, 0.3);
    }
    
    /* 카드 결제 버튼 */
    .btn-card {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
    }
    
    .btn-card:hover {
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    }
    
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .payment-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .payment-container h2 {
        font-size: 2rem;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
      
      .payment-buttons {
        grid-template-columns: 1fr;
      }
      
      .point-input {
        flex-direction: column;
      }
      
      .point-input input {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
  <script>
    // 포인트 기능이 reservePay.html로 이동했으므로 여기서는 불필요
  </script>
</head>
<body>
  <div class="payment-container">
    <h2>🎬 결제 정보 확인</h2>
    
    <div class="payment-info">
      <h3>📋 예매 정보</h3>
      <div class="info-grid">
        <div class="info-item">
          <span class="label">영화관</span>
          <span class="value" th:text="${paymentInfo.cinemaName}"></span>
        </div>
        <div class="info-item">
          <span class="label">상영시간</span>
          <span class="value" th:text="${paymentInfo.movieStart}"></span>
        </div>
        <div class="info-item">
          <span class="label">상영관</span>
          <span class="value" th:text="${paymentInfo.screenRoomName}"></span>
        </div>
        <div class="info-item">
          <span class="label">좌석</span>
          <span class="value" th:text="${paymentInfo.seat}"></span>
        </div>
        <div class="info-item">
          <span class="label">회원ID</span>
          <span class="value" th:text="${paymentInfo.memberId}"></span>
        </div>
        <div class="info-item">
          <span class="label">영화제목</span>
          <span class="value" th:text="${paymentInfo.movieTitle}"></span>
        </div>
        <div class="info-item" th:if="${paymentInfo.per != null && paymentInfo.per > 1}">
          <span class="label">예매수</span>
          <span class="value" th:text="${paymentInfo.per} + '매'"></span>
        </div>
        <div class="info-item">
          <span class="label">가격</span>
          <span class="value" id="moviePrice" th:text="${paymentInfo.moviePrice} + '원'" th:data-price="${paymentInfo.moviePrice}"></span>
        </div>
      </div>
    </div>
    
    <div class="final-price">
      💰 총 결제금액: <span id="finalPrice" th:text="${paymentInfo.moviePrice} + '원'"></span>
    </div>
    
    <div class="payment-methods">
      <h3>💳 결제 방법 선택</h3>
      <div class="payment-buttons">
        
        <!-- 카카오페이 결제 -->
        <form th:action="@{/movie/payment/kakao-pay-ready}" method="post">
          <input type="hidden" name="memberId" th:value="${paymentInfo.memberId}" />
          <input type="hidden" name="usePoint" th:value="${usePoint}" />
          <button type="submit" class="payment-btn btn-kakao">
            🟡 카카오페이
          </button>
        </form>
        
        <!-- 카드결제 -->
        <form th:action="@{/movie/payment/card}" method="get">
          <input type="hidden" name="memberId" th:value="${paymentInfo.memberId}" />
          <input type="hidden" name="usePoint" th:value="${usePoint}" />
          <button type="submit" class="payment-btn btn-card">
            💳 신용카드
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
