<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>결제 실패</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 전체 컨테이너 */
        .fail-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .fail-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            z-index: 1;
        }
        
        .fail-container > * {
            position: relative;
            z-index: 2;
        }
        
        /* 제목 스타일 */
        .fail-container h2 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .fail-container h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #dc3545, #e74c3c);
            margin: 1rem auto 0;
            border-radius: 2px;
        }
        
        /* 실패 아이콘 */
        .fail-icon {
            color: #dc3545;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* 에러 메시지 */
        .error-message {
            background: rgba(255, 255, 255, 0.95);
            color: #721c24;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border-left: 4px solid #dc3545;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* 버튼 그룹 */
        .button-group {
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .fail-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .fail-container h2 {
                font-size: 2rem;
            }
            
            .btn {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="fail-container">
        <div class="fail-icon">❌</div>
        <h2>결제에 실패했습니다</h2>
        
        <div class="error-message" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">🏠 홈으로</a>
            <a href="javascript:history.back()" class="btn btn-secondary">🔙 이전 페이지로</a>
        </div>
    </div>
</body>
</html>
