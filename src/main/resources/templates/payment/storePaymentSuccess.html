<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Í≤∞Ï†ú ÏÑ±Í≥µ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #144C3B;
            font-family: 'Pretendard', sans-serif;
        }

        .success-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }

        .success-container {
            background-color: #144C3B;
            border-radius: 24px;
            padding: 3rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            color: #FFE066;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 2px solid #FFE066;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pop 1s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5) rotate(-20deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #FFE066;
            margin: 1rem auto 0;
            border-radius: 2px;
        }

        .success-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .payment-info {
            background-color: #FFE066;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: #144C3B;
        }

        .payment-info h3 {
            color: #144C3B;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid #144C3B;
            padding-bottom: 0.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            background-color: #fffde0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            border-left: 4px solid #144C3B;
        }

        .info-item .label {
            font-weight: 600;
            color: #144C3B;
        }

        .info-item .value {
            font-weight: 500;
            color: #144C3B;
        }

        .button-group {
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0.5rem;
            display: inline-block;
        }

        .btn-primary {
            background-color: #FFE066;
            color: #144C3B;
        }

        .btn-primary:hover {
            background-color: #e6c955;
            box-shadow: 0 8px 25px rgba(255, 224, 102, 0.3);
        }

        .btn-secondary {
            background-color: #144C3B;
            color: #FFE066;
            border: 2px solid #FFE066;
        }

        .btn-secondary:hover {
            background-color: #103c30;
            box-shadow: 0 8px 25px rgba(20, 76, 59, 0.3);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
<div class="success-wrapper">
    <div class="success-container">
        <div class="success-icon">üéä</div>
        <h2>Í≤∞Ï†úÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!</h2>
        <div class="success-message" th:if="${message}" th:text="${message}"></div>
        <div class="button-group">
            <a href="/" class="btn btn-primary"> ÌôàÏúºÎ°ú</a>
            <a href="/mypage" class="btn btn-secondary"> ÎßàÏù¥ÌéòÏù¥ÏßÄ</a>
        </div>
    </div>
</div>
</body>
</html>
