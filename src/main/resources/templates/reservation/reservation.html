<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>좌석 선택 (임시)</title>
</head>
<body>
<h2>좌석 선택 (임시 데이터)</h2>

<form th:action="@{/reservation}" method="post">

    <p>영화 ID:
        <input type="text" name="movieId" th:value="${movieId}" readonly>
    </p>
    <p>상영관 ID:
        <input type="text" name="screeningId" th:value="${screeningId}" readonly>
    </p>

    <p>선택 좌석 (임의 선택):</p>
    <label><input type="checkbox" name="seatIds" value="A1"> A1</label>
    <label><input type="checkbox" name="seatIds" value="A2"> A2</label>
    <label><input type="checkbox" name="seatIds" value="A3"> A3</label>
    <label><input type="checkbox" name="seatIds" value="B1"> B1</label>

    <br><br>
    <button type="submit">예약하기</button>
</form>
</body>
</html>
