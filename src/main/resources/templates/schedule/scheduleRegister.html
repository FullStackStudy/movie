            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;

            transition: all 0.3s ease;

            margin-top: 20px;

        .btn-submit:hover {

        .btn-cancel {

        .alert-success {

        .required {

        }

        .form-hint {

            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {

            }

    </style>
</head>
