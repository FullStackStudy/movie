<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: bold;
            color: #144C3B;
            border-bottom: 3px solid #FFE066;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        h3 {
            font-weight: bold;
            color: #144C3B;
        }
        .btn-group .btn {
    background-color: #144C3B;
    color: #FFE066;
    border: none;
    margin-right: 10px;
    border-radius: 100px 30px;
    padding: 8px 16px;
    transition: all 0.2s ease-in-out;
}
.btn-group .btn.active,
.btn-group .btn:hover {
    background-color: #0e3a2b;
    color: #FFE066;
    font-weight: bold;
}
        .cinema-order-group {
            background-color: white;
            border: 1px solid #ddd;
            border-left: 8px solid #FFE066;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .order-box {
    background-color: #144C3B;
    color: #FFE066;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    font-weight: 500;
}
.btn-success {
    background-color: #FFE066 !important;
    color: #144C3B !important;
    border: none;
    font-weight: bold;
    border-radius: 100px 30px;
    padding: 6px 16px;
}
.btn-success:hover {
    background-color: #f5d94c !important;
    color: #144C3B !important;
}
        .order-box ul {
    list-style: none;
    padding-left: 0;
}
.order-box li::before {
    content: 'üçø ';
    margin-right: 6px;
}
    </style>
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const menuItems = document.querySelectorAll('#navbarTogglerDemo02 .nav-link');
            menuItems.forEach(function(item) {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });

            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var code = $("#codecheck").val();

            if (code) {
                var url = "/members/" + code + "/codeCheck";
                var paramData = { code: code };
                var param = JSON.stringify(paramData);

                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json",
                    data: param,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    dataType: "json",
                    cache: false,
                    success: function(result, status) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Ï≤òÎ¶¨ ÏôÑÎ£å',
                            text: 'ÌôïÏù∏ Í≤∞Í≥º: ' + result,
                            confirmButtonColor: '#016064'
                        });
                    },
                    error: function(jqXHR, status, error) {
                        if (jqXHR.status == 401) {
                            Swal.fire({
                                icon: 'info',
                                title: 'ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÌïÑÏöîÌï¥Ïöî',
                                text: 'ÏÑúÎπÑÏä§Î•º Ïù¥Ïö©ÌïòÏãúÎ†§Î©¥ ÌöåÏõêÍ∞ÄÏûÖÏùÑ ÏßÑÌñâÌï¥Ï£ºÏÑ∏Ïöî.',
                                confirmButtonText: 'ÌöåÏõêÍ∞ÄÏûÖ ÌïòÍ∏∞',
                                confirmButtonColor: '#016064'
                            }).then(() => {
                                location.href = '/members/new';
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'ÏöîÏ≤≠ Ïã§Ìå®',
                                text: jqXHR.responseText || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.',
                                confirmButtonColor: '#016064'
                            });
                        }
                    }
                });
            }

            filterCinema('all');
        });

        function filterCinema(cinema) {
            document.querySelectorAll('.cinema-order-group').forEach(function(group) {
                const groupCinema = group.getAttribute('data-cinema');
                group.style.display = (cinema === 'all' || groupCinema === cinema) ? 'block' : 'none';
            });
        }

        function handleCinemaFilterClick(button) {
            const cinema = button.getAttribute('data-cinema-name');
            filterCinema(cinema);
            document.querySelectorAll('.btn-group .btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }
    </script>
</th:block>

<div layout:fragment="content" style="margin-top:30px;">
    <h1>Ï£ºÎ¨∏ Í¥ÄÎ¶¨</h1>

    <!-- ÏßÄÏ†ê ÌïÑÌÑ∞ Î≤ÑÌäº -->
    <div class="btn-group mb-4">
        <button class="btn" onclick="filterCinema('all')">Ï†ÑÏ≤¥</button>
        <th:block th:each="cinema : ${cinemaGroupedOrders.keySet()}">
            <button class="btn"
                    th:text="${cinema}"
                    th:attr="data-cinema-name=${cinema}"
                    onclick="handleCinemaFilterClick(this)">
            </button>
        </th:block>
    </div>

    <!-- ÏßÄÏ†êÎ≥Ñ Ï£ºÎ¨∏ Ï∂úÎ†• -->
    <th:block th:each="entry : ${cinemaGroupedOrders}">
        <div class="cinema-order-group" th:attr="data-cinema=${entry.key}">
            <h3>[[${entry.key}]] ÏßÄÏ†ê</h3>
            <th:block th:each="group : ${entry.value}">
                <div class="order-box">
                    <p><strong>ÌîΩÏóÖ ÏãúÍ∞Ñ:</strong> [[${group[0].pickupTime}]]</p>
                    <p><strong>Ï£ºÎ¨∏Î≤àÌò∏:</strong> [[${group[0].storePaymentInfo.merchantUid}]]</p>

                    <ul>
                        <th:block th:each="order : ${group}">
                            <li>[[${order.itemComposition}]] - ÏàòÎüâ: [[${order.quantity}]]</li>
                        </th:block>
                    </ul>

                    <form method="POST" action="/store/order/ready">
                        <input type="hidden" name="orderId" th:value="${group[0].id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-success">Ï§ÄÎπÑ ÏôÑÎ£å</button>
                    </form>
                </div>

            </th:block>
        </div>
    </th:block>
</div>
</html>
